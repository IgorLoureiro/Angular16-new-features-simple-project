<form (ngSubmit)="onSubmit()" >
    <div class="input-group">
        <p>
            <label for="initial-investment">Investimento Inicial</label>
            <input id="initial-investment" name="initial-investment" [(ngModel)]="ValorInicialInserido" type="number"/>
        </p>
        <p>
            <label for="annual-investment">Investimento Anual</label>
            <input id="annual-investment" name="annual-investment" [(ngModel)]="InvestimentoAnualInserido"  type="number"/>
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expected-return">Retorno Esperado</label>
            <input id="expected-return" name="expected-return" [(ngModel)]="RetornoAnualEsperado" type="number"/>
        </p>
        <p>
            <label for="duration">Duração</label>
            <input id="duration" name="duration" [(ngModel)]="DuracaoInserida" type="number"/>
        </p>
    </div>
    <p>
        <button>Calculate</button>
    </p>
</form>
